apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo-deployment
  namespace: suseai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      serviceAccountName: cluster-admin-sa
      containers:
        - name: mcpo-container
          image: ghcr.io/open-webui/mcpo:latest
          ports:
            - containerPort: 8000
          command: ["mcpo"] # Entrypoint of the container
          args:
            - "port"
            - "8002"
            - "--server-type"
            - "sse"
            - "--config"
            - "/etc/config/config.json"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: mcpo-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: suseai
data:
  config.json: |
    {
      "mcpServers": {
        "mcp_sse": {
          "url": "http://k8s-mcp-service.suseai.svc.cluster.local:8001/sse"
        } 
      }
    }
