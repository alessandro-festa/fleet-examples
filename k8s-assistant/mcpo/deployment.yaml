apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpo-deployment
  namespace: suseai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpo
  template:
    metadata:
      labels:
        app: mcpo
    spec:
      serviceAccountName: cluster-admin-sa
      containers:
        - name: mcpo-container
          image: ghcr.io/open-webui/mcpo:latest
          ports:
            - containerPort: 8000
          command: ["/bin/bash"] # Entrypoint of the container
          args:
            - "pip install kubectl-mcp-tool"
            - "mcpo"
            - "--config"
            - "/etc/config/config.json"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: kube-volume
              mountPath: /kubeconfig
      volumes:
        - name: config-volume
          configMap:
            name: mcpo-config
        - name: kube-volume
          configMap:
            name: kube-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcpo-config
  namespace: suseai
data:
  config.json: |
    {
      "mcpServers": {
        "kubernetes": {
          "command": "python",
          "args": ["-m", "kubectl_mcp_tool.minimal_wrapper"],
          "env": {
            "KUBECONFIG": "/kubeconfig/default"
          }
        }
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-config
  namespace: suseai
data:
  default: |
    apiVersion: v1
    clusters:
    - cluster:
        certificate-authority-data: 
        server: https://127.0.0.1:6443
      name: default
    contexts:
    - context:
        cluster: default
        user: default
      name: default
    current-context: default
    kind: Config
    preferences: {}
    users:
    - name: default
      user:
        client-certificate-data: 
        client-key-data: 

