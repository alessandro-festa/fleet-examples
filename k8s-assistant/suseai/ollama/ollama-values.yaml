global:
  imagePullSecrets:
  - application-collection

specs:
  image:
    registry: dp.apps.rancher.io
    repository: containers/ollama
    tag: 0.6.2
    pullPolicy: IfNotPresent

ingress:
  enabled: false
service:
  type: NodePort
  nodePort: 31434
persistentVolume:
  storageClass: local-path

ollama: 
  # -- List of models to pull at container startup
  models:
    pull:
      - qwen2.5:3b-instruct
    create:
      - name: suseai-k8s
        template: |
          FROM qwen2.5:3b-instruct
          # sets the temperature to 1 [higher is more creative, lower is more coherent]
          PARAMETER temperature 1
          # sets the context window size to 4096, this controls how many tokens the LLM can use as context to generate the next token
          PARAMETER num_ctx 4096

          # sets a custom system message to specify the behavior of the chat assistant
          SYSTEM You are an helpful devops assistant. Your role is to help user manage kubernetes. You always report back using tables and bullet points and offer insights on what you observe on the cluster.
          MESSAGE user Is there any pod in a non healthy status?
          MESSAGE assistant yes, here's a list of pods in each namespace that are not in healthy status
          MESSAGE user Can you list namespaces I have in my cluster?
          MESSAGE assistant yes, here it is the list of namespaces
    # run: 
    #   - suseai-k8s
